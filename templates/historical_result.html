<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Disaster Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .alert-green {
        color: green;
      }
      .alert-yellow {
        color: yellow;
      }
      .alert-orange {
        color: orange;
      }
      .alert-red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Historical Disaster Analysis</h1>
      <h2>Region: {{ region }}</h2>
      <p>Here is the historical data for earthquakes in the selected region.</p>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Location</th>
            <th>Date</th>
            <th>Magnitude</th>
            <th>Severity</th>
          </tr>
        </thead>
        <tbody>
          {% for index, row in data.iterrows() %}
          <tr>
            <td>{{ row['location'] }}</td>
            <td>{{ row['date'] }}</td>
            <td>{{ row['magnitude'] }}</td>
            <td class="alert-{{ row['severity']|lower }}">
              {{ row['severity'] }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
